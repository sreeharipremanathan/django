<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/todo.css' %}">
</head>
<body>
    <center><h1>Tasks</h1></center>
    <center><form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>id</td>
                <td><input type="text" placeholder="id" name="id"></td>
            </tr>
            <tr>
                <td>Tasks</td>
                <td><input type="text" placeholder="task" name="task"></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit"></td>
            </tr>
        </table>
    </form></center>
