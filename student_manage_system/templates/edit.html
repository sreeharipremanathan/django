<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <label>roll no</label><br>
        <input type="number" placeholder="roll no" name="roll" value="{{data.roll_no}}"><br>
        <label>Name</label><br>
        <input type="text" class="input" placeholder="Enter your Name" name="name" value="{{data.name}}"><br>
        <label>Age</label><br>
        <input type="number" class="input" placeholder="Enter your Age" name="age" value="{{data.age}}"><br>
        <label>Email</label><br>
        <input type="email" class="input" placeholder="Enter your email" name="email" value="{{data.email}}"><br>
        <label>Phone Number</label><br>
        <input type="tel" class="input" placeholder="Enter your Mobile Number" name="phno" value="{{data.phn}}"><br>
        <br>
        <input class="btn" type="submit" value="Submit">
    </form>
</body>
</html>
